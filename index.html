
<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
	
		function sprawdz()
		{
			var haslo = document.getElementById("pole").value;
			
			if (haslo.length>=8) document.getElementById("sprawdzone").innerHTML="Hasło jest wystarczająco długie";
			else document.getElementById("sprawdzone").innerHTML="Hasło jest za krótkie";
		}
	</script>
</head>

<body>
	<input type="text" id="pole" />
	<input type="submit" value="Sprawdź" onclick="sprawdz()"/>

	<div id="sprawdzone"></div>
</body>
</html>
